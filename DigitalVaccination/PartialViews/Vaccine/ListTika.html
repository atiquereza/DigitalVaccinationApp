
<div>
    <a href="#/create" class="btn">Create</a>
</div>

<div class="form-group">
    <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i></div>
        <input type="text" class="form-control" placeholder="Search Tika" ng-model="search" ng-change="updateSearch()">
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr>

            <th>
                <a href="" ng-click="sortType = 'Name'; sortReverse = !sortReverse">
                    Name
                    <span ng-show="sortType == 'Name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'Name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>

            <th>
                Start Time
            </th>
            <th>End Time</th>
            <th>
                <a href="" ng-click="sortType = 'Description'; sortReverse = !sortReverse">
                    Description
                    <span ng-show="sortType == 'Description' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'Description' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Edit</th>
            <th>Delete</th>


        </tr>
        <!--<tr ng-repeat="item in tikas  | orderBy:sortType:sortReverse | filter:searchFilter | filter : paginate">-->
        <!--<tr ng-repeat="data in filtered = (tikas | filter:search) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">{{data.name}}</tr>-->
        <!--<tr ng-repeat="data in filtered | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">-->
        <tr ng-repeat="data in filtered | orderBy:sortType:sortReverse | filter : paginate">
            <td>{{ data.Name }}</td>
            <td>{{ data.StartDay }}</td>
            <td>{{ data.EndDay }}</td>
            <td>{{data.Description}}</td>

            <!--<td>
                    <span class="label" ng-class="{true:'label-success', false:'label-danger', '':'hidden'}[item.IsActive]">{{ item.IsActive ? 'Active' : 'In Active' }}</span>
                </td>-->
            <td>



                <a href="#/edit/{{ data.ID }}" class="glyphicon glyphicon-edit"> Edit</a>
            </td>
            <td>
                <a href="#/delete/{{data.ID}}" class="glyphicon glyphicon-trash"> Delete</a>
            </td>
        </tr>
    </table>

    <!--<pagination total-items="totalItems" ng-model="currentPage"
                    max-size="5" boundary-links="true"
                    items-per-page="numPerPage" class="pagination-sm">
        </pagination>-->
    <!--<pagination data-boundary-links="true" data-num-pages="noOfPages" data-current-page="currentPage" max-size="maxSize" class="pagination-small" data-previous-text="&laquo;" data-next-text="&raquo;"
        ></pagination>-->
    <!--<pagination page="currentPage" num-pages="noOfPages" total-items="totalItems" items-per-page="entryLimit"></pagination>-->
    <pagination total-items="totalItems" ng-model="currentPage"
                max-size="noOfPages" boundary-links="true"
                items-per-page="numPerPage" num-pages="noOfPages" class="pagination-sm">
    </pagination>
</div>
