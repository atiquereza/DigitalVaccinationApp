<div class="well" ng-repeat="child in ChildInfo">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group col-lg-12" required="required">
                <label>Baby's Name:</label>{{child.Name}}
            </div>
            <div class="form-group col-lg-12">

                <label>Birth Day:</label>{{child.BirthDate | date:'MM/dd/yyyy'}}
            </div>
            <div class="form-group col-lg-12">
                <label>Mother's Name:</label>{{child.MotherName}}
            </div>
            <div class="form-group col-lg-7">
                <label>Birth Certificate ID:</label>{{child.BirthCertificateID}}
            </div>
        </div>
       
    </div>
</div>



<div class="form-group">
    <h3 class="dark-grey">Child's Vaccine Information</h3>
    <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-search"></i>
        </div>
        <input type="text" class="form-control" placeholder="Search Tika" ng-model="search" ng-change="updateSearch()">
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>VaccineName</th>
                <th>Start Day from Birthday</th>
                <th>Deadline</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody  ng-repeat="tika in filtered | orderBy:sortType:sortReverse | filter : paginate">
            <tr>

            <td>{{tika.Name}}</td>
            <td>{{tika.StartDay}}</td>
            <td>{{tika.EndDay}}</td>
            <td>{{tika.Amount}}</td>
            <td>{{tika.Description}}</td>
        </tr>

        </tbody>
    </table>

    <pagination total-items="totalItems" ng-model="currentPage"
                max-size="noOfPages" boundary-links="true"
                items-per-page="numPerPage" num-pages="noOfPages" class="pagination-sm">
    </pagination>
</div>
