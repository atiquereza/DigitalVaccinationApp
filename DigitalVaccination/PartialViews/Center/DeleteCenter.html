<h3>{{ title }}</h3>
<hr />
<form role="form" class="form-horizontal" style="max-width: 500px;">
    <strong class="error">{{ error }}</strong>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Center Name
        </label>

        <div class="col-xs-9">
            <p class="form-control-static">
                {{ centersName }}
            </p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-3">
            District:
        </label>

        <div class="col-xs-9">
            <p class="form-control-static">
                {{ DistrictsName }}
            </p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-3">
            Thana:
        </label>


        <div class="col-xs-9">
            <p class="form-control-static">
                {{ ThanasName }}
            </p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-3">
            Address:
        </label>


        <div class="col-xs-9">
            <p class="form-control-static">
                {{ address }}
            </p>
        </div>
    </div>

    <a href="#/listCenter" class="btn btn-info">Back to List</a>
    <button type="submit" class="btn btn-default" ng-click="delete()">
        Delete
    </button>
</form>
