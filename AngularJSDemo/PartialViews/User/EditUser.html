<div class="row">
    <div class="col-lg-12">
        <h3>{{title}}</h3>

        <ol class="breadcrumb">
            <li>
                <i class="fa fa-user"></i> User Manegement
            </li>
            <li class="active" ng-bind="title">
                <i></i>
            </li>
        </ol>
    </div>
</div>

<strong class="error label-warning">{{ error }}</strong>
<form ng-hide="error" role="form" style="max-width: 500px;">
   
    <div class="form-group">
        <label for="UserName">
            User Name :
        </label>
        <input type="text" class="form-control" id="UserName" ng-model="UserName" />
    </div>
    <div class="form-group">
        <label for="FullName">
            Full Name:
        </label>
        <input type="text" class="form-control" id="FullName" ng-model="FullName" />
    </div>
    <div class="form-group">
        <label for="FatherName">
            Father's Name :
        </label>
        <input type="text" class="form-control" id="FatherName" ng-model="FatherName" />
    </div>

    <div class="form-group">
        <label for="MotherName">
            Mother's Name:
        </label>
        <input type="text" class="form-control" id="MotherName" ng-model="MotherName" />
    </div>

    <div class="form-group">
        <label for="PhoneNumber">
            Phone Number:
        </label>
        <input type="text" class="form-control" id="PhoneNumber" ng-model="PhoneNumber" />
    </div>


    <div class="form-group" >
        <label>Birth Date</label>
        <ng-bs3-datepicker id="date3" data-ng-model='DOB' language="en" date-format="YYYY/MM/DD" />
    </div>
   
    <div class="form-group">
        <label for="CurrentAddress">
            Current Address:
        </label>

        <textarea rows="3" cols="8" class="form-control" id="CurrentAddress" ng-model="CurrentAddress"></textarea>
    </div>

    <div class="form-group">
        <label for="PermanentAddress">
            Permanent Address:
        </label>

        <textarea rows="3" cols="8" class="form-control" id="PermanentAddress" ng-model="PermanentAddress"></textarea>
    </div>

    <div class="form-group">
        <label for="BirthCertificateID">
            Birth Certificate ID:
        </label>
        <input type="text" class="form-control" id="BirthCertificateID" ng-model="BirthCertificateID" />
    </div>


    <a href="/User/Index" class="btn btn-info">Back to User Info</a>
    <button type="submit" class="btn btn-default" data-ng-disabled="error" ng-click="save()">
        Submit
    </button>
</form>
